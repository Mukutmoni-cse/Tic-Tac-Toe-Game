<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-tac-toe.css">
    <!---
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
</head>

<body>
    <nav id="navigation">
        <h1>The Tic-Tac-Toe Game</h1>
        <span id="sider">
            By Ayan Mukutmoni
            </span>
    </nav>
    <div class="game">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="grid"></span></div>
            <div class="box bt-0"><span class="grid"></span></div>
            <div class="box bt-0 br-0"><span class="grid"></span></div>
            <div class="box bl-0"><span class="grid"></span></div>
            <div class="box"><span class="grid"></span></div>
            <div class="box br-0"><span class="grid"></span></div>
            <div class="box bl-0 bb-0"><span class="grid"></span></div>
            <div class="box bb-0"><span class="grid"></span></div>
            <div class="box bb-0 br-0"><span class="grid"></span></div>
        </div>
        <div class="statContainer">

            <div id="heading">My Tic-Tac-Toe</div>

            <div id="turn">First turn X</div>
            <span><button id="reset">Reset</button></span>
            <div id="img">
                <img src="https://github.com/Mukutmoni-cse/Tic-Tac-Toe-Game/blob/main/excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="Tic-tac-toe.js"></script>
</body>

</html>
